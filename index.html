<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şəxsi Veb-Sayt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="fade-in">Adınız</h1>
        <p class="fade-in">Web Developer | IT Enthusiast</p>
        <nav>
            <ul>
                <li><a href="#about">Haqqımda</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Əlaqə</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="about" class="section">
        <h2>Haqqımda</h2>
        <p>Burada özünüz haqqında məlumat yaza bilərsiniz.</p>
    </section>
    
    <section id="portfolio" class="section">
        <h2>Portfolio</h2>
        <p>Layihələrinizi burada paylaşa bilərsiniz.</p>
    </section>
    
    <section id="contact" class="section">
        <h2>Əlaqə</h2>
        <form>
            <input type="text" placeholder="Adınız" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Mesajınız" required></textarea>
            <button type="submit" class="btn">Göndər</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2024 Adınız. Bütün hüquqlar qorunur.</p>
    </footer>
</body>
</html>
